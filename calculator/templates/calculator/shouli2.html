<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산 결과</title>
    <style>
        body {
            background-color: #FAF9F6; /* 오프 화이트 색상 */
            text-align: center; /* 모든 텍스트를 가운데 정렬 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
        }
        .container {
            margin-top: 20px;
        }
        .result {
            font-size: 24px; /* 결과 글자 크기 */
            font-weight: bold; /* 결과 글자 두껍게 */
        }
    </style>
</head>
<body>
    <h1>计算结果</h1>
    <div class="container">
        <p class="μ">输入的 μ 值: {{ μ }} </p>
        <p class="m">输入的 m 值: {{ m }}</p>
        <p class="Z1">输入的 Z 值: {{ Z1 }}</p>
        <p class="kf">输入的 kf 值: {{ kf }}</p>
        <p class="R">输入的 R 值: {{ R }} N</p>

        <p class="shouli2">计算的 F' 值: {{ shouli2 }} N</p>
        <a href="{% url 'force_analysis' %}">再计算</a> <!-- 입력 페이지로 돌아가는 링크 -->
    </div>
</body>
</html>
